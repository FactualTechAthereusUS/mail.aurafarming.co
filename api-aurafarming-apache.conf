<VirtualHost *:80>
    ServerName api.aurafarming.co
    Redirect permanent / https://api.aurafarming.co/
</VirtualHost>

<VirtualHost *:443>
    ServerName api.aurafarming.co
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/api.aurafarming.co/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/api.aurafarming.co/privkey.pem
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # CORS handled by Node.js backend - no duplicate headers
    
    # Proxy Configuration
    ProxyPreserveHost On
    ProxyPass / http://localhost:4000/
    ProxyPassReverse / http://localhost:4000/
    
    # Handle preflight OPTIONS requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Error and Access Logs
    ErrorLog ${APACHE_LOG_DIR}/api.aurafarming.co_error.log
    CustomLog ${APACHE_LOG_DIR}/api.aurafarming.co_access.log combined
</VirtualHost> 